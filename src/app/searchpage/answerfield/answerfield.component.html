<ul>
  <li *ngFor="let finallyAnswer of arr">
    <div class="message">
      <span>{{finallyAnswer.url}}</span>: <br>
      age: {{finallyAnswer.age}},<br>
      carrier: {{finallyAnswer.carrier}},<br>
      id: {{finallyAnswer.id}},<br>
      name: {{finallyAnswer.name}},<br>
    </div>
  </li>
</ul>
